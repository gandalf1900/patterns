<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/pageTemplate.xhtml">


    <ui:define name="main">

        <p:dialog id="addPattternDialog" header="Modal Dialog" widgetVar="addPattternDialog" modal="true" height="100">
            <h:outputText value="" />
        </p:dialog>

        <h:panelGrid columns="1" cellpadding="5">

            <p:commandButton value="Add pattern" type="button" onclick="PF('addPattternDialog').show();" />

        </h:panelGrid>


        <p></p>
        <p:dataTable var="pattern" value="#{patternBean.patternList}">

            <p:column headerText="name">
                <h:outputText value="#{pattern.name}" />
            </p:column>
            <p:column headerText="description">
                <h:outputText value="#{pattern.description}" />
            </p:column>

        </p:dataTable>


    </ui:define>
</ui:composition>
</html>
